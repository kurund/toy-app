<div *ngIf="hero">
  <button (click)="goBack()">Back</button>
  <div *ngIf="hero.id == 0">
    <h2>New user</h2>
  </div>
  <div *ngIf="hero.id">
    <h2>{{hero.first_name}} {{hero.last_name}} details!</h2>
  </div>
  <form (ngSubmit)="saveUser()">
    <div class="form-group" *ngIf="!hero.id">
      <label>Username</label>
      <input [(ngModel)]="hero.username" placeholder="Enter your username" required />
    </div>
    <div class="form-group" *ngIf="hero.id">
      <label>Username</label> &nbsp;&nbsp;{{hero.username}}
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input [(ngModel)]="hero.first_name" placeholder="Enter the first name" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input [(ngModel)]="hero.last_name" placeholder="Enter the last name" />
    </div>
    <button type="submit">Save</button>
  </form>
</div>
